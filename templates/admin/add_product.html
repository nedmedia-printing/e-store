
{% extends "admin/layout/page.html" %}
{% block content %}
    <main class="main" id="skip-target">
      <div class="container">
        <h2 class="main-title">Product</h2>


        <div class="row">
            <div class="col-lg-9 col-md-9">
                <form class="form">
                    <div class="col-lg-12">
                        <div class="form-label">Product Title</div>
                        <input class="form-input">
                    </div>
                    <div class="col-lg-12">
                        <div class="form-label">Product Description</div>
                        <textarea class="form-input" class="form-input"> </textarea>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-label">Display Image</div>
                        <input type="file">
                    </div>
                </form>
            </div>
            <div class="col-lg-3">
                <h2 class="main-title">Organize</h2>
                <form class="form">
                    <div class="col-lg-12">
                        <div class="form-label">Category</div>
                        <select class="form-input">
                            <option>Banners</option>
                            <option>Business Cards</option>
                        </select>

                    </div>
                </form>
            </div>
            <div class="col-lg-12">
                <h2 class="main-title">Inventory</h2>
                <form class="form">
                    <div class="form-label">Sell Price</div>
                    <input class="form-input">

                    <div class="form-label">Buy Price</div>
                    <input class="form-input">

                </form>
            </div>
        </div>
      </div>
    </main>

{% endblock %}
