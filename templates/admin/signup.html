<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Elegant Dashboard | Sign Up</title>  <!-- Favicon -->  <link rel="shortcut icon" href="/static/admin/img/svg/logo.svg" type="image/x-icon">  <!-- Custom styles -->  <link rel="stylesheet" href="/static/admin/css/style.min.css"></head><body>  <div class="layer"></div><main class="page-center">  <article class="sign-up">    <h1 class="sign-up__title">ADMIN PORTAL</h1>    <p class="sign-up__subtitle">NEDMEDIA PRINTING admin portal employee registrations</p>    <form class="sign-up-form form" action="{{ url_for('auth.do_register') }}" method="POST">      <label class="form-label-wrapper">        <p class="form-label">Email</p>        <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email" required>      </label>      <label class="form-label-wrapper">        <p class="form-label">Password</p>        <input class="form-input" type="password" name="password" id="password" placeholder="Enter your password" required>      </label>      <button class="form-btn primary-default-btn transparent-btn">          <i class="fa fa-user-secret"></i>          Create User      </button>    </form>  </article></main><!-- Chart library --><script src="/static/admin/plugins/chart.min.js"></script><!-- Icons library --><script src="/static/admin/plugins/feather.min.js"></script><!-- Custom scripts --><script src="/static/admin/js/script.js"></script></body></html>
