<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>NedMedia | Sign In</title>  <!-- Favicon -->  <link rel="shortcut icon" href="/static/admin/img/svg/logo.svg" type="image/x-icon">  <!-- Custom styles -->  <link rel="stylesheet" href="/static/admin/css/style.min.css"></head><body>  <div class="layer"></div><main class="page-center">  <article class="sign-up">      <a href="{{ url_for('home.get_admin') }}"><h1 class="sign-up__title">NEDMEDIA PRINTING</h1></a>    <p class="sign-up__subtitle">Admin Portal Login</p>    {% include "admin/layout/flash.html" %}    <form class="sign-up-form form" action="{{ url_for('auth.do_login') }}" method="post">      <label class="form-label-wrapper">        <p class="form-label">Email</p>        <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email" required>      </label>      <label class="form-label-wrapper">        <p class="form-label">Password</p>        <input class="form-input" type="password" name="password" id="password" placeholder="Enter your password" required>      </label>      <a class="link-info forget-link" href="#">Forgot your password?</a>      <label class="form-checkbox-wrapper">        <input class="form-checkbox" name="remember" id="remember" type="checkbox" required>        <span class="form-checkbox-label">Remember me next time</span>      </label>      <button class="form-btn primary-default-btn transparent-btn">Sign in</button>    </form>  </article></main><!-- Chart library --><script src="/static/admin/plugins/chart.min.js"></script><!-- Icons library --><script src="/static/admin/plugins/feather.min.js"></script><!-- Custom scripts --><script src="/static/admin/js/script.js"></script></body></html>
